<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link rel="stylesheet" href="signup.css">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="signup.js"></script>
</head>


<body>
  <nav>
   <div class="nav-wrapper">
     <a href="#" class="brand-logo">sign up</a>
     <ul id="nav-mobile" class="right hide-on-med-and-down">
       <li><a href="index.html">home</a></li>
       <li><a href="aboutus.html">about us</a></li>
       <li><a href="companies.html">food trucks</a></li>
       <li><a href="signup.html">sign up</a></li>
       <li><a href="login.html">log in</a></li>
     </ul>
   </div>
 </nav>
<div class="row">
  <img class="col s6 offset-s3" src="food.jpg">
</div>
  <div class="row">
     <form class="col s12">
       <div class="row">
         <div class="input-field col s6">
           <input placeholder="Placeholder" id="first_name" type="text" class="validate">
           <label class="white-text" for="first_name">Driver's First Name<label>
         </div>
         <div class="input-field col s6">
           <input id="last_name" type="text" class="validate">
           <label class="white-text" for="last_name">Driver's Last Name</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s6">
           <input placeholder="Placeholder" id="company" type="text" class="validate">
           <label class="white-text" for="first_name">Company Name<label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
           <input id="username" type="text" class="validate">
           <label class="white-text" for="username">Username</label>
         </div>
       </div>
       <div class="row">
         <div class="input-field col s12">
           <input id="password" type="password" class="validate">
           <label class="white-text" for="email">Password</label>
         </div>
       </div>
       <div class="row">
         <div class="col s12">
           <div class="input-field inline">
             <input id="email_inline" type="email" class="validate">
             <label class="white-text" for="email_inline">Email Address</label>
           </div>
         </div>
       </div>
     </form>
   </div>

<button id="submitButton">Submit</button>
</body>

</html>
